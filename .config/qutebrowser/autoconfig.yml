# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',d': config-cycle content.user_stylesheets ~/.config/qutebrowser/themes/css/gruvbox/gruvbox-all-sites.css
          ""
        ',g': greasemonkey-reload
        ',i': zoom-in
        ',m': spawn mpv --force-window=immediate --pause {url}
        ',o': zoom-out
        ',t': spawm --userscript taskadd
        cd: download-clear
      prompt:
        <Ctrl+i>: leave-mode
  content.user_stylesheets:
    global: ~/.config/qutebrowser/themes/css/gruvbox/gruvbox-all-sites.css
